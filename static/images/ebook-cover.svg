<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="400" fill="#1e3a8a" />
  
  <!-- Book cover design with gradient -->
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
  </linearGradient>
  <rect x="10" y="10" width="280" height="380" fill="url(#grad1)" rx="5" ry="5" />
  
  <!-- Book title and decorative elements -->
  <rect x="30" y="40" width="240" height="80" fill="#ffffff" fill-opacity="0.1" rx="3" ry="3" />
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">GUIA COMPLETO</text>
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">ENCCEJA 2025</text>
  
  <!-- Book subtitle -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Seu caminho para a certificação</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">do Ensino Médio</text>
  
  <!-- Decorative line -->
  <line x1="60" y1="190" x2="240" y2="190" stroke="#ffffff" stroke-width="2" />
  
  <!-- Illustration of an open book -->
  <g transform="translate(90, 230) scale(0.8)">
    <!-- Left page -->
    <path d="M30,0 L120,0 L120,120 L30,120 C20,120 10,110 10,100 L10,20 C10,10 20,0 30,0 Z" fill="#f8fafc" />
    <!-- Right page -->
    <path d="M120,0 L210,0 C220,0 230,10 230,20 L230,100 C230,110 220,120 210,120 L120,120 L120,0 Z" fill="#f1f5f9" />
    <!-- Lines on left page -->
    <line x1="30" y1="20" x2="100" y2="20" stroke="#94a3b8" stroke-width="1" />
    <line x1="30" y1="40" x2="100" y2="40" stroke="#94a3b8" stroke-width="1" />
    <line x1="30" y1="60" x2="100" y2="60" stroke="#94a3b8" stroke-width="1" />
    <line x1="30" y1="80" x2="100" y2="80" stroke="#94a3b8" stroke-width="1" />
    <line x1="30" y1="100" x2="100" y2="100" stroke="#94a3b8" stroke-width="1" />
    <!-- Right page elements -->
    <circle cx="170" cy="50" r="20" fill="#3b82f6" fill-opacity="0.6" />
    <rect x="140" y="80" width="60" height="10" rx="2" ry="2" fill="#3b82f6" fill-opacity="0.4" />
    <rect x="140" y="100" width="60" height="10" rx="2" ry="2" fill="#3b82f6" fill-opacity="0.4" />
  </g>
  
  <!-- Footer with author/publisher info -->
  <text x="150" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Edição 2025</text>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Preparatório Completo</text>
</svg>